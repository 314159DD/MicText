<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MicText</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="container">
      <select id="service-selector">
        <option value="whisper">Whisper</option>
        <option value="google">Google</option>
      </select>
      <button id="toggle-btn">Start</button>
      <div id="bubble">🎙️ Waiting...</div>
    </div>
    <div id="transcription-area"></div>
    <div id="notification-area"></div>
    <script type="module" src="./main.js"></script>
    <script>
      async function startRecording() {
        console.log("Start clicked");
        const response = await window.__TAURI__.invoke("start_recording");
        console.log("Rust response:", response);
      }
    </script>
  </body>
</html>
